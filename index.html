<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="./images/icons/logo_black.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <link rel="stylesheet" href="./plugins/alertify-js/css/alertify.min.css">
    <link rel="stylesheet" href="./plugins/alertify-js/css/themes/bootstrap.min.css">
    <link rel="stylesheet" href="./plugins/magic-master/dist/magic.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main>
        <div class="page-loader">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <section class="hero">
            <canvas id='hero-canvas'></canvas>
            <div class="hero__wrap">
                <div class="hero__text">
                    Hello, I'm <span>Roman Shavala</span>. <br>
                    I'm front-end developer
                </div>
                <div class="hero__wrap-btn">
                    <a href="#arProjects">
                        <button class="hero__btn">
                            <span>View my works</span>
                            <img src="./images/icons/arrow.png">
                        </button>
                    </a>
                </div>
            </div>
        </section>

        <section class="projects">
            <div class="cont">
                <div id="arProjects"></div>
                <div class="all-titles projects__title anim-item">PROJECTS</div>
                <div class="projects__controls">

                    <div class="radio-group radios-filter">
                        <div class="button-cont">
                            <label class="radio-label" for="radio-all">
                                <span>
                                    All
                                    <input class="radio-button" name="type" type="radio" value="all" id="radio-all"
                                        checked />
                                </span>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-javascript">
                                <span>
                                    Javascript
                                    <input class="radio-button" name="type" type="radio" value=".javascript"
                                        id="radio-javascript" />
                                </span>
                                <div class="technical-bar">
                                    <div class="technical-per anim-item _anim-no-repeat" per="0" style="max-width: 0;">
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-react">
                                <span>
                                    React
                                    <input class="radio-button" name="type" type="radio" value=".react"
                                        id="radio-react" />
                                </span>
                                <div class="technical-bar">
                                    <div class="technical-per anim-item _anim-no-repeat" per="0" style="max-width: 0;">
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-angular">
                                <span>
                                    Angular
                                    <input class="radio-button" name="type" type="radio" value=".angular"
                                        id="radio-angular" />
                                </span>
                                <div class="technical-bar">
                                    <div class="technical-per anim-item _anim-no-repeat" per="0" style="max-width: 0;">
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="radio-group radios-sort">
                        <div class="button-cont">
                            <label class="radio-label" for="radio-asc">
                                <span>
                                    ⬇
                                    <input class="radio-button" name="order" type="radio" value="default:asc"
                                        id="radio-asc" checked />
                                </span>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-desc">
                                <span>
                                    ⬆
                                    <input class="radio-button" name="order" type="radio" value="default:desc"
                                        id="radio-desc" />
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="projects__content"></div>
            </div>
        </section>

        <section class="footer">
            <button class="footer__back" title="start projects">
                <a href="#arProjects">
                    <img src="./images/icons/up_arrow_icon.png" alt="#">
                </a>
            </button>
            <div class="footer__wrap">
                <a href="https://github.com/Romasta915?tab=repositories" target="_blank" title="Github">
                    <i class="colored-icons icon1 footer__social-icons | bi bi-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/%D1%80%D0%BE%D0%BC%D0%B0%D0%BD-%D1%88%D0%B0%D0%B2%D0%B0%D0%BB%D0%B0-346899268/"
                    target="_blank" title="Linkedin">
                    <i class="colored-icons icon2 footer__social-icons anim-item | bi bi-linkedin"></i>
                </a>
            </div>
        </section>
    </main>

    <script src="./plugins/mixitup-3/dist/mixitup.min.js"></script>
    <script src="./plugins/alertify-js/alertify.min.js"></script>
    <script src="./js/data.js"></script>
    <script src='./js/script.js'></script>
</body>

</html>
