<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="./images/icons/logo_black.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./plugins/alertify-js/css/alertify.min.css">
    <link rel="stylesheet" href="./plugins/alertify-js/css/themes/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main>
        <div class="page-loader">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <section class="hero">
            <canvas id='hero-canvas'></canvas>
            <div>
                <div class="hero__text">
                    Hello, I'm <span>Roman Shavala</span>. <br>
                    I'm front-end developer
                </div>
                <div class="hero__wrap-btn">
                    <a href="#archor-projects">
                        <button class="hero__btn">View my works
                            <img src="./images/icons/arrow.png">
                        </button>
                    </a>
                </div>
            </div>
        </section>

        <section class="projects">
            <div id="archor-projects"></div>
            <div class="cont">
                <div id="archor-projects"></div>
                <div class="all-titles projects__title">PROJECTS</div>
                <div class="projects__controls">

                    <div class="radio-group radios-filter">
                        <div class="button-cont">
                            <label class="radio-label" for="radio-all">
                                <span>
                                    All
                                    <input class="radio-button" name="type" type="radio" value="all" id="radio-all"
                                        checked />
                                </span>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-javascript">
                                <span>
                                    Javascript
                                    <input class="radio-button" name="type" type="radio" value=".javascript"
                                        id="radio-javascript" />
                                </span>
                                <div class="technical-bar">
                                    <div class="technical-per anim-item _anim-no-repeat" per="0">
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-react">
                                <span>
                                    React
                                    <input class="radio-button" name="type" type="radio" value=".react"
                                        id="radio-react" />
                                </span>
                                <div class="technical-bar">
                                    <div class="technical-per anim-item _anim-no-repeat" per="0"
                                        style="max-width: 40%;">
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-angular">
                                <span>
                                    Angular
                                    <input class="radio-button" name="type" type="radio" value=".angular"
                                        id="radio-angular" />
                                </span>
                                <div class="technical-bar">
                                    <div class="technical-per anim-item _anim-no-repeat" per="50%"
                                        style="max-width: 50%;">
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="radio-group radios-sort">
                        <div class="button-cont">
                            <label class="radio-label" for="radio-asc">
                                <span>
                                    ⬇
                                    <input class="radio-button" name="order" type="radio" value="default:asc"
                                        id="radio-asc" checked />
                                </span>
                            </label>
                        </div>

                        <div class="button-cont">
                            <label class="radio-label" for="radio-desc">
                                <span>
                                    ⬆
                                    <input class="radio-button" name="order" type="radio" value="default:desc"
                                        id="radio-desc" />
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="projects__content"></div>
            </div>
        </section>

        <section class="footer">
            <button class="footer__back" title="start projects">
                <a href="#archor-projects">
                    <img src="./images/icons/up_arrow_icon.png" alt="#">
                </a>
            </button>
            <div class="footer__wrap">
                <i id="ico1">
                    <a href="#">
                        <img class="footer_icon" src="./images/icons/github.png">
                    </a>
                </i>
                <i id="ico2">
                    <a href="#">
                        <img class="footer_icon" src="./images/icons/linkedin.png">

                    </a>
                </i>
                <i id="ico3">
                    <a href="#">
                        <img class="footer_icon" src="./images/icons/telegram.png">
                    </a>
                </i>
                <i id="ico4">
                    <a href="#">
                        <img class="footer_icon" src="./images/icons/instagram.png">
                    </a>
                </i>
            </div>
        </section>
    </main>

    <script src="./plugins/scrollreveal@4.0.0/scrollreveal.min.js"></script>
    <script src="./plugins/mixitup-3/dist/mixitup.min.js"></script>
    <script src="./plugins/alertify-js/alertify.min.js"></script>
    <script src='./js/script.js'></script>

</body>

</html>
