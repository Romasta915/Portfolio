<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="cont-menu" id="contMenu">
        <h3 style="text-align: center; font-size: 30px;">Musik list</h3>
    </div>

    <div class="cont-audioPlayer">
        <div class="cont-img">
            <img id="songPoster" src="./img/1 karna.jpg" alt="">
        </div>
        <marquee behavior="1000">
            <div id="songTitle">
                Гуцул метал
            </div>
            <div id="songwriter">
                Карна
            </div>
        </marquee>
        <div class="cont-durationRange">
            <div class="wrapper-range">
                <input type="range" id="durationRange" value="0">
            </div>
            <div class="cont-durations">
                <div id="currentDuration" class="startEndElement">0:00</div>
                <div id="allDuration" class="startEndElement">0</div>
            </div>
        </div>
        <div class="cont-controlButtons">
            <div class="wrapControls">
                <div class="controlsBtn" id="btnPrev"></div>
                <div class="controlsBtn" id="btnPlay"></div>
                <div class="controlsBtn" id="btnNext"></div>
                <audio id="audioTeg">
                    <source id="audioElement" src="songs/1 Karna_-_Vtrolom_(musmore.com).mp3">
                </audio>
            </div>
        </div>
        <div class="cont-volumeRange">
            <div class="wrap-volume">
                <div class="lessVolume"></div>
                <div>
                    <input id="volumeRange" type="range" value="0.5" step="0.1">
                </div>
                <div class="higherVolume"></div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
